<div class="card backgorund-image">
    <div class="row">
        <div class="col-6 offset-6">
            <div class="main">
                <form [formGroup]='regForm' class="form-group-form" (ngSubmit)="uploadForm(regForm)" ngNativeValidate>
                    <div class="col-12 py-1">
                        <div class=" logo-image">
                        </div>
                        <div class="col-lg-12 ">
                            <p class="font-page">RESET PASSWORD</p>
                        </div>
                        <mat-form-field appearance="legacy" class="px-3  matForm">
                            <mat-label class="matForm--label">
                                <div matSuffix class="icon lock  ml-3 "></div>
                                SET NEW PASSWORD
                            </mat-label>
                            <input type="password" class="px-5 matForm--label" formControlName="password" matInput
                                placeholder=" " maxlength="40" required />
                        </mat-form-field>
                        <mat-form-field appearance="legacy" class="px-3  matForm">
                            <mat-label class="matForm--label">
                                <div matSuffix class="icon lock  ml-3 "></div>
                                CONFIRM PASSWORD
                            </mat-label>
                            <input type="password" class="px-5 matForm--label" (change)="setConfirmPassword($event)"
                                formControlName="cnf_password" matInput placeholder=" " maxlength="40" required/>
                        </mat-form-field>
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-primary" id="set-password" title="Submit">SET PASSWORD AND SIGN
                                IN</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
