<div class="col-12 p-0 login-layout">
    <div class="card backgorund-image">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-6 mt-5">
                <div class="main">
                    <form [formGroup]="loginForm" ngNativeValidate>
                        <div class="col-12 py-1">
                            <div class=" logo-image">
                            </div>
                            <div class="col-lg-12">
                                <p class="font-page">SIGN IN</p>
                            </div>
                            <mat-form-field appearance="legacy" class="px-3  matForm">
                                <mat-label class="matForm--label">
                                    <div matSuffix class="icon email  ml-3 "></div>
                                    Email ID
                                </mat-label>
                                <input type="email" [(ngModel)]="data.username" class="px-5 matForm--label"
                                    formControlName="username" matInput placeholder=" " required maxlength="40" />
                            </mat-form-field>
                            <mat-form-field appearance="legacy" class="px-3 matForm">
                                <mat-label class="matForm--label">
                                    <div matSuffix class="icon lock ml-3 "> </div>Password
                                </mat-label>
                                <input type="password" [(ngModel)]="data.password"
                                    class="px-5 input-border matForm--label" formControlName="password" matInput
                                    placeholder="" required maxlength="40" />
                            </mat-form-field>
                            <div *ngIf="showMsg">
                                <div class="msg-align">
                                    <p class="alert alert-danger">
                                        <strong>wrong credentials!</strong>
                                    </p>
                                </div>
                            </div>
                            <div class="col-lg-6 offset-lg-6 forgot-font" (click)="redirect()">Forgot Password?</div>
                            <div class="col-lg-12 text-center">
                                <button class="btn btn-primary sign-btn" title="Submit" (click)="apiCall()">SIGN
                                    IN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
