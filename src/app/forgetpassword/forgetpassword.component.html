<div class="card backgorund-image">
    <div class="row">
        <div class="col-6 offset-6">
            <div class="main">
                <form [formGroup]='regForm' class="form-group-form" (ngSubmit)="uploadForm(regForm)" ngNativeValidate>
                    <div class="col-12 py-1">
                        <div class=" logo-image">
                        </div>
                        <div class="col-lg-12 ">
                            <p class="font-page">FORGOT PASSWORD</p>
                        </div>
                        <mat-form-field appearance="legacy" class="px-3  matForm">
                            <mat-label class="matForm--label">
                                <div matSuffix class="icon email  ml-3 "></div>
                                Email ID
                            </mat-label>
                            <input type="email" class="px-5 matForm--label" formControlName="email" matInput
                                placeholder=" " maxlength="40" required />
                        </mat-form-field>
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-primary" id="forgot-submit" title="Submit">SET NEW PASSWORD</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
